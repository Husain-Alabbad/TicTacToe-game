<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="./images/red-cancel-64.png">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <section>
        <h1 class="gameTitle">Tic Tac Toe Game</h1>
        
            <label class = "label" id = "x">Player X: </label><br>
            <label class = "label" id = "o">Player O: </label><br>
            <label class = "label" id = "d">Draw: </label>
        
        <div class="container" id = "cont">
            <div data-box-index="0" class="box"></div>
            <div data-box-index="1" class="box"></div>
            <div data-box-index="2" class="box"></div>
            <div data-box-index="3" class="box"></div>
            <div data-box-index="4" class="box"></div>
            <div data-box-index="5" class="box"></div>
            <div data-box-index="6" class="box"></div>
            <div data-box-index="7" class="box"></div>
            <div data-box-index="8" class="box"></div>
        </div>
        <h2 class="status"></h2>
        <button class="restartButton">Restart Game</button>
    </section>
<audio id="sounds"></audio>
<script src="./script/main.js"></script>
<script src="./script/query.js"></script>
</body>
</html>
